<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mashed Potatoes</title>
</head>
<body>
    <h1>Mashed Potatoes</h1>
    <img src="images/mashedpotatoes.png" alt="Mashed potatoes" width="400">
    <h2>Description</h2>
    <p>Meet the always tasty mashed potatoes</p>
    <p>Goes well with meatballs</p>
    <h3>Ingredients</h3>
    <ul>
        <li>5-10 potatoes</li>
        <li>0.5 litre of milk</li>
        <li>little salt</li>
        <li>little butter</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Bake the potatoes</li>
        <li>Add milk</li>
        <li>Add salt and butter</li>
        <li>MASH!</li>
    </ol>
</body>
</html>
