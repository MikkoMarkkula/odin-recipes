<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French Fries</title>
</head>
<body>
    <h1>French Fries</h1>
    <img src="images/frenchfries.png" alt="French fries" width="400">
    <h2>Description</h2>
    <p>This is easy</p>
    <p>Tip! Use a clock!</p>
    <h3>Ingredients</h3>
    <ul>
        <li>1 bag of fried french fries</li>
        <li>little bit of salt</li>
        <li>some spice</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Open the plastic bag</li>
        <li>Put the fries into warm owen</li>
        <li>Take the fries out from the owen after 10mins</li>
        <li>Add salt</li>
        <li>Add spice</li>
    </ol>
</body>
</html>
